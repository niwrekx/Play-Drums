<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play Drum</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7921b78a6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 id="title"><i class="fa-solid fa-music"></i> Let's Play Drum <i class="fa-solid fa-music"></i></h1>
        <div class="set">
            <button class="w drum">w</button>
            <button class="a drum">a</button>
            <button class="s drum">s</button>
            <button class="d drum">d</button>
            <button class="j drum">j</button>
            <button class="k drum">k</button>
            <button class="l drum">l</button>
        </div>
        <div class="instruction">
           <p><span>Note:</span> You can use your mouse or designated keyboard button to play.</p>
            
        </div>
    </div>
        
    
    
<script src="index.js"></script>

</body>
</html>
